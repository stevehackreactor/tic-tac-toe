<!DOCTYPE html>
<!-- set up the doc type
set up head
import script app.js
in the body tag set up divs -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
      div .square{
        background-color:blue;
        display: inline-block;
        width: 200px;
        height: 200px;
        border-color: black;
        border-width: 3px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <button id="reset">Reset</button>
    <br>
    <div id="board">
      <table>
        <div id='square0' class="square"></div>
        <div id='square1' class="square"></div>
        <div id='square2' class="square"></div>
        <br>
        <div id='square3' class="square"></div>
        <div id='square4' class="square"></div>
        <div id='square5' class="square"></div>
        <br>
        <div id='square6' class="square"></div>
        <div id='square7' class="square"></div>
        <div id='square8' class="square"></div>
      </div>
    </div>
    <h1>Placeholder</h1>
    <script src="app.js"></script>
  </body>
</html>
